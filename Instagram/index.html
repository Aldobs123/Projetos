<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram-Aldo</title>

</head>

<body>
    <div class="wrapper">
        
        <div class="phone">
            <img src="./img/insta-celular.jpg" alt="celular">
        </div>

        <div class="entrar">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">

                <div class="group-input">                        
                    <p><input class="w3-input w3-border w3-light-blue" type="text" placeholder="Usuário" name="usuario" ></p>
                    <p><input class="w3-input w3-border w3-light-blue" type="text" placeholder="Senha" name="senha"></p>
                </div>

                <a href="#" class="login">Entrar</a>
                <a href="#" class="esqueceu">Esqueceu a senha</a>
            </div>

            <div class="group">
                <p class="not-account">Não tem conta?
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
